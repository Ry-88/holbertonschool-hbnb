<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB - User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- Header -->
    <header>
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="HBNB Logo">
        <nav class="navigation">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}" class="active">Login</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="login-main">
        <section class="login-card">
            <h2 class="text-center">Welcome Back</h2>
            <p class="text-center text-muted mb-4">Sign in to your account to continue</p>

            <!-- Login Form -->
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-submit">Log In</button>
            </form>

            <p class="text-center mt-4 text-muted">
                Don't have an account? <a href="#">Sign Up</a>
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 HBNB. All rights reserved.</p>
    </footer>

    <!-- JS -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("login-form");

            if (loginForm) {
                loginForm.addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const email = document.getElementById("email").value.trim();
                    const password = document.getElementById("password").value.trim();

                    if (!email || !password) {
                        alert("Please fill in all fields.");
                        return;
                    }

                    try {
                        const response = await fetch("/api/v1/auth/login", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({ email, password })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            document.cookie = `jwt=${data.access_token}; path=/; max-age=3600; secure; SameSite=Lax`;
                            window.location.href = "{{ url_for('index') }}";
                        } else {
                            alert(data.message || "Login failed. Please check your credentials.");
                        }
                    } catch (error) {
                        console.error("Login error:", error);
                        alert("An error occurred while trying to log in. Please try again later.");
                    }
                });
            }
        });
    </script>
</body>
</html>
