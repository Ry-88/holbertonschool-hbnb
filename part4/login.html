<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBnB - Login</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Login to HBnB">
</head>
<body>
  <header>
    <div class="container header-row">
      <a href="index.html" aria-label="Home">
        <img src="logo.png" alt="HBnB" class="logo">
      </a>
      <nav aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="login.html" class="login-button">Login</a>
      </nav>
      <span class="spacer"></span>
    </div>
  </header>

  <main>
    <div class="container">
      <section aria-labelledby="login-title">
        <h1 id="login-title">Login</h1>
        <form id="login-form" class="add-review form" novalidate>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>

          <label for="password">Password</label>
          <input id="password" name="password" type="password" required minlength="4">

          <button type="submit">Login</button>
          <div id="login-error" class="muted" role="alert"></div>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <small>All rights reserved.</small>
    </div>
  </footer>
  <script src="scripts.js"></script>
  <!-- W3C valid: semantic tags, attributes, accessible labels -->
  <!-- Login handled in scripts.js: loginUser, cookie token, redirect to index.html -->
</body>
<!--
  This page uses semantic HTML and a simple, accessible form.
-->
</html>
