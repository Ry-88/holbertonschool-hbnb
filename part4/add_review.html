<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBnB - Add Review</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Add a review on HBnB">
</head>
<body>
  <header>
    <div class="container header-row">
      <a href="index.html" aria-label="Home">
        <img src="logo.png" alt="HBnB" class="logo">
      </a>
      <nav aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a href="login.html" class="login-button">Login</a>
      </nav>
      <span class="spacer"></span>
    </div>
  </header>

  <main>
    <div class="container">
      <section aria-labelledby="review-title">
        <h1 id="review-title">Add Review</h1>
        <form id="review-form" class="add-review form" novalidate>
          <label for="review-text">Your review</label>
          <textarea id="review-text" name="text" rows="5" required></textarea>

          <label for="review-rating">Rating</label>
          <select id="review-rating" name="rating" required>
            <option value="">Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <button type="submit">Submit Review</button>
        </form>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <small>All rights reserved.</small>
    </div>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
