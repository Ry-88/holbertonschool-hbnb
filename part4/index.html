<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBnB - Places</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
  <meta name="description" content="Explore places on HBnB">
</head>
<body>
  <header>
    <div class="container header-row">
      <a href="index.html" aria-label="Home">
        <img src="Images/icon.png" alt="HBnB" class="logo">
      </a>
      <nav aria-label="Main navigation">
        <a href="index.html">Home</a>
        <a id="login-link" href="login.html" class="login-button">Login</a>
      </nav>
      <span class="spacer"></span>
    </div>
  </header>

  <main>
    <div class="container">
      <section aria-labelledby="filter-title">
        <h1 id="filter-title">Places</h1>
        <label for="price-filter">Filter by max price:</label>
        <select id="price-filter" name="price">
          <option value="All">All</option>
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </section>

      <section id="places-list" class="place-grid" aria-live="polite"></section>
    </div>
  </main>

  <footer>
    <div class="container">
      <small>All rights reserved.</small>
    </div>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
